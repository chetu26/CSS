<!DOCTYPE html>
<html>
    <head>
        <style>
body {
  color: white;
  background: #333;
}

h1 {
  color: #ff0000;
  background: #fff;
}

p.highlight {
  color: #000;
  background: yellow;
}

#footer {
  color: #777;
  background: #f5f5f5;
}
       
        </style>
    </head>
    <body>
        <h1>Welcome to My CSS Program</h1>
        <p>This is a paragraph without any specific class.</p>
        <p class="highlight">This is a highlighted paragraph.</p>
        <p class="highlight">Another highlighted paragraph.</p>
        <div id="footer">This is the footer.</div>
    </body>
</html>
